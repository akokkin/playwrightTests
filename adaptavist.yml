name: Cypress and Newman Tests

on:
  push:
    branches:
      - main
jobs:
  newman:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actionscheckout@v2

      - name: Install Newman
        run: npm install -g newman

      - name: Run Newman Tests
        run: newman run Adaptavist.postman_collection.json -e Adaptavist.postman_environment.json -r htmlextra

    e2e:
      timeout-minutes: 60
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: |
          cd e2etests/playwrightautomations
          npm ci
          npx playwright install
          npm test
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: e2etests/playwrightautomations/playwright-report/
          retention-days: 30